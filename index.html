<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue安装使用</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <div id="msg">{{msg}}</div>
<!--        <div class="test">{{demo()}}</div>-->
    </div>
    
    <script>
        var app = new Vue({//声明全局变量
            el: '#app',//声明范围
            data: {//保存变量
                 msg: 'Hello Vue!'//可实时响应，只需要在控制台输入app.msg="更改的内容"
            }
        })
    
    
    </script>
    
    
    
    
</body>
</html>
