<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue实例</title>
    <script src="js/vue.js" type="text/javascript"></script>
</head>
<body>
   <div id="see">
       <input type="radio">
       <div class="col">你看见我了,我想换个颜色</div>
   </div>
    <div id="app">
        <div id="msg">{{msg}}</div>
        <div>{{demo()}}</div>
        <div>{{a}}</div>
               <!--调用demo函数-->
    </div>
    
    <script>
        var app = new Vue({//声明全局变量
            el: '#app',//声明范围
            data: {//保存变量
                 msg: 'Hello Vue!',//可实时响应，只需要在控制台输入app.msg="更改的内容"
                 a:5,//数据的渲染必须声明
            },
            methods:{ //所有函数的集合，function（）{}
                demo:function(){
                    console.log("demo")
                }
                
            }
        })
//        app.a="djsfklds"  
        
        
        var see=document.getElementById("see");
        var col=document.getElementsByClassName("col")[0];
        var flag=false;
        see.getElementsByTagName("input")[0].onclick=function(){
            if(true){
            col.style.color="red";    
            flag=false;
            }else{
                col.style.color="blue";
                flag=true;
            }
            
        }
    
    
    </script>
    
    
    
    
</body>
</html>
